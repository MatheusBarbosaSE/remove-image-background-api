<!-- Basic HTML interface to test the remove background API -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Background API Test</title>
</head>
<body>
  <h2>Upload an image to remove the background</h2>

  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Send</button>
  </form>

  <h3>Result:</h3>
  <img id="result-image" src="" alt="Image will appear here" style="max-width: 400px; display: none;">

  <script>
    const form = document.getElementById('upload-form');
    const resultImg = document.getElementById('result-image');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('http://127.0.0.1:8000/api/remove-background/', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to process image');
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        resultImg.src = url;
        resultImg.style.display = 'block';

      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
